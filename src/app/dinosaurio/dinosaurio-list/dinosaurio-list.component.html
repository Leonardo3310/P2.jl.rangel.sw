<div class="container-fluid mt-2">
  <h2 class="text-center">Dinosaurios</h2>

  <div class="col" *ngIf="selected">
    <app-dinosaurio-detail [dinosaurioDetail]="selectedDinosaurio"></app-dinosaurio-detail>
  </div>
  <br>
  <div class="row mb-8">
    <div *ngFor="let dino of dinosaurios" class="book-card col">
      <div class="card p-2 mb-2" style="width: 12rem; height: 23rem">
        <a class="card-block text-decoration-none" (click)="selectedDinosaurio(dino)">
          <img class="card-img-top" src="{{ dino.image }}" alt="{{ dino.name }}" />
          <div class="card-body black-text">
            <h5 class="card-title">{{ dino.name }}</h5>
            <p class="card-text">
              {{ dino.shortDescription }}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <br>
    <br>
  </div>
</div>
